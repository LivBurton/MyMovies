  <div class="container">

      <div class="movieHeader col-md-7 py-5 mt-5 mx-auto rounded">
        <h1 class="text-center pt-5 pb-4 text-white">MyMovies</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-7 mx-auto bg-primary p-5 rounded">
        <!-- Form -->
        <div class="widthSmall">
          <form id="search-form">
            <div class="form-group text-light">
              <label for="searchMovie" class="font-weight-bold" id="form-label">Search for a Movie</label>
              <input type="text" id="search-movie" class="form-control" maxlength="100">
              <br>
              <button class="btn btn-light" id="btn-search">SEARCH</button>

        <!-- WatchList -->
        <div id="accordion" class="widthSmall">
          <div class="card mx-auto bg-dark">
            <div class="card-header bg-light" id="headingOne">
              <h5 class="mb-0">
                <button id="btn-watchlist" class="btn btn-outline-primary" data-toggle="collapse"
                  data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  My WatchList
                </button>
                <button id="btn-clear-watchlist" class="btn btn-outline-warning float-right" data-toggle="collapse"
                  data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  Clear WatchList
                </button>
              </h5>
            </div>

            <div id="collapseOne" class="collapse text-light" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body pr-0" id="watch-card">

                  </div> -->

                <!-- </div> -->
                <!-- END DYNAMIC -->

            </div>
          </div>

        </div>



        <!-- Movie Info HARD CODED-->

  <!-- MODAL FOR IF REQUEST DELETE -->
  <div class="modal fade" id="modal-delete" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Are you sure you want to delete this film?</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div id="modal-title" class="modal-body">
          <!-- <p>Movie Title</p> -->
        </div>
        <div class="modal-footer">
          <button id="btn-delete" type="button" class="btn btn-light">YES</button>
          <button id="btn-keep" type="button" class="btn btn-dark text-light" data-dismiss="modal">NO</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END MODAL DELETE -->

  <!-- REQUEST DELETE WHOLE LIST -->
  <div class="modal fade" id="modal-delete-all" tabindex="-1" role="dialog">

      <div class="modal-content">
        <div class="modal-header">

      </div>
